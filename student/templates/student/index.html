<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学员管理系统</title>
</head>
<body>
    <ul>
        {% for student in students %}
        <li>{{ student.name }} - {{ student.get_status_display }} - {{ student.get_sex_display }}</li>
        {% endfor %}
    </ul>
    <hr />
    <form action="" method="POST">
        {% csrf_token %}
        {{ student_form.as_p }}
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
